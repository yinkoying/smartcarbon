<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業綠色融資暨智慧碳管理平台 - 企業級模擬系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; }
        .sidebar-active { 
            background: linear-gradient(90deg, rgba(0,77,64,1) 0%, rgba(0,105,92,1) 100%); 
            border-left: 4px solid #00df9a; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .sidebar-item:hover { background-color: rgba(255,255,255,0.1); }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #009688;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .login-bg { background-image: linear-gradient(135deg, #004d40 0%, #00695c 100%); }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <!-- 登入模組 -->
    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center login-bg">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-96 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-teal-100 text-teal-800 mb-4">
                <i class="fa-solid fa-leaf text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">智慧碳管理平台</h2>
            <p class="text-sm text-gray-500 mt-2 mb-6">AWS 雲端演示環境</p>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" id="user-id-input" placeholder="請輸入員工編號" class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-teal-500">
                <button type="submit" class="w-full bg-teal-700 hover:bg-teal-800 text-white font-medium py-2.5 rounded-lg transition shadow-lg flex justify-center items-center">
                    <span id="login-btn-text">進入系統</span>
                    <div id="login-spinner" class="loader ml-2 hidden" style="border-color: #fff; border-top-color: transparent;"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- 主介面佈局 -->
    <div id="main-layout" class="flex-1 flex overflow-hidden hidden opacity-0 transition-opacity duration-500">
        
        <!-- 側邊欄 -->
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20">
            <div class="h-16 flex items-center px-6 bg-slate-800 border-b border-slate-700">
                <i class="fa-solid fa-cloud text-teal-400 text-xl mr-3"></i>
                <span class="font-bold text-white tracking-wide">ESG 數位中台</span>
            </div>
            <nav class="flex-1 py-6 space-y-1">
                <a href="#" onclick="switchTab('dashboard')" id="nav-dashboard" class="sidebar-item sidebar-active flex items-center px-6 py-3 border-l-4 border-green-400 transition-all">
                    <i class="fa-solid fa-chart-pie w-6"></i>
                    <span class="font-medium">總覽儀表板</span>
                </a>
                <a href="#" onclick="switchTab('carbon-calc')" id="nav-carbon-calc" class="sidebar-item flex items-center px-6 py-3 border-l-4 border-transparent transition-all">
                    <i class="fa-solid fa-calculator w-6"></i>
                    <span class="font-medium">碳排試算引擎</span>
                </a>
            </nav>
            <div class="p-4 bg-slate-800 border-t border-slate-700">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white font-bold text-xs">Y</div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-white" id="display-name">殷小可</p>
                        <p class="text-xs text-slate-400">企業永續部 PM</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主內容區 -->
        <main class="flex-1 flex flex-col min-w-0 bg-gray-50">
            <header class="h-16 bg-white shadow-sm border-b border-gray-200 flex items-center justify-between px-8">
                <h1 class="text-xl font-bold text-gray-800" id="page-title">總覽儀表板</h1>
                <div class="text-xs text-green-600 font-bold bg-green-50 px-3 py-1 rounded-full border border-green-200">
                    AWS Lambda: 就緒
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                
                <!-- 儀表板視圖 -->
                <div id="view-dashboard" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="glass-card rounded-xl p-6 border-l-4 border-green-500">
                            <p class="text-xs font-bold text-gray-500 uppercase">全行綠色融資餘額</p>
                            <p class="text-2xl font-bold text-gray-800 mt-2">NT$ 1,250 億</p>
                        </div>
                        <div class="glass-card rounded-xl p-6 border-l-4 border-blue-500">
                            <p class="text-xs font-bold text-gray-500 uppercase">投融資碳排</p>
                            <p class="text-2xl font-bold text-gray-800 mt-2">85,400 <span class="text-sm font-normal text-gray-400">tCO2e</span></p>
                        </div>
                        <div class="glass-card rounded-xl p-6 border-l-4 border-purple-500">
                            <p class="text-xs font-bold text-gray-500 uppercase">PCAF 覆蓋率</p>
                            <p class="text-2xl font-bold text-gray-800 mt-2">92.5%</p>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-6">
                        <h3 class="font-bold text-gray-700 mb-4">年度投融資碳排趨勢</h3>
                        <div class="h-64"><canvas id="mainChart"></canvas></div>
                    </div>
                </div>

                <!-- 碳排試算視圖 -->
                <div id="view-carbon-calc" class="hidden space-y-6">
                    <div class="glass-card rounded-xl p-8 max-w-4xl mx-auto">
                        <h3 class="font-bold text-lg text-gray-800 mb-6 flex items-center">
                            <i class="fa-brands fa-aws text-orange-500 text-2xl mr-3"></i> ISO 14064-1 企業全方位碳排試算
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <!-- 範疇一 -->
                            <div class="space-y-4">
                                <h4 class="text-xs font-bold text-teal-700 uppercase tracking-wider border-b pb-2">範疇一 (直接排放)</h4>
                                <div>
                                    <label class="block text-[10px] text-gray-500 mb-1">柴油使用量 (公升)</label>
                                    <input type="number" id="input-diesel" class="w-full border p-2 rounded outline-none focus:ring-1 focus:ring-teal-500" placeholder="0">
                                </div>
                                <div>
                                    <label class="block text-[10px] text-gray-500 mb-1">汽油使用量 (公升)</label>
                                    <input type="number" id="input-gasoline" class="w-full border p-2 rounded outline-none focus:ring-1 focus:ring-teal-500" placeholder="0">
                                </div>
                                <div>
                                    <label class="block text-[10px] text-gray-500 mb-1">天然氣 (立方公尺)</label>
                                    <input type="number" id="input-gas" class="w-full border p-2 rounded outline-none focus:ring-1 focus:ring-teal-500" placeholder="0">
                                </div>
                            </div>
                            <!-- 範疇二 -->
                            <div class="space-y-4">
                                <h4 class="text-xs font-bold text-blue-700 uppercase tracking-wider border-b pb-2">範疇二 (能源間接)</h4>
                                <div>
                                    <label class="block text-[10px] text-gray-500 mb-1">外購電力 (度/kWh)</label>
                                    <input type="number" id="input-power" class="w-full border p-2 rounded outline-none focus:ring-1 focus:ring-blue-500" placeholder="0">
                                </div>
                            </div>
                            <!-- 範疇三 -->
                            <div class="space-y-4">
                                <h4 class="text-xs font-bold text-purple-700 uppercase tracking-wider border-b pb-2">範疇三 (其他間接)</h4>
                                <div>
                                    <label class="block text-[10px] text-gray-500 mb-1">自來水 (度/m3)</label>
                                    <input type="number" id="input-water" class="w-full border p-2 rounded outline-none focus:ring-1 focus:ring-purple-500" placeholder="0">
                                </div>
                                <div>
                                    <label class="block text-[10px] text-gray-500 mb-1">商務差旅 (公里)</label>
                                    <input type="number" id="input-travel" class="w-full border p-2 rounded outline-none focus:ring-1 focus:ring-purple-500" placeholder="0">
                                </div>
                            </div>
                        </div>

                        <div class="bg-slate-50 p-6 rounded-xl border flex flex-col md:flex-row justify-between items-center gap-6">
                            <div class="flex gap-8 text-center">
                                <div>
                                    <p class="text-[10px] text-gray-400 uppercase">總計排放量</p>
                                    <p id="result-total" class="text-3xl font-bold text-slate-800">0.000 <span class="text-sm font-normal">tCO2e</span></p>
                                </div>
                                <div class="hidden md:block border-l h-10 self-center"></div>
                                <div class="text-left text-[10px] text-gray-500 space-y-1">
                                    <p>S1: <span id="res-s1">0</span> t</p>
                                    <p>S2: <span id="res-s2">0</span> t</p>
                                    <p>S3: <span id="res-s3">0</span> t</p>
                                </div>
                            </div>
                            <button onclick="calcFullCarbon()" id="calc-btn" class="w-full md:w-auto bg-orange-500 hover:bg-orange-600 text-white px-10 py-3 rounded-lg font-bold shadow-lg transition transform active:scale-95">
                                呼叫 AWS Lambda 運算
                            </button>
                        </div>
                        <div id="aws-debug" class="hidden mt-4 p-3 bg-black rounded text-green-400 font-mono text-[10px] overflow-x-auto whitespace-pre-wrap"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('user-id-input').value;
            if(id) document.getElementById('display-name').innerText = id;
            document.getElementById('login-btn-text').innerText = '身分驗證中...';
            document.getElementById('login-spinner').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('main-layout').classList.remove('hidden');
                setTimeout(() => document.getElementById('main-layout').classList.remove('opacity-0'), 50);
                initCharts();
            }, 800);
        }

        function switchTab(tabId) {
            ['dashboard', 'carbon-calc'].forEach(id => {
                document.getElementById('view-' + id).classList.add('hidden');
                document.getElementById('nav-' + id).classList.remove('sidebar-active', 'border-green-400');
                document.getElementById('nav-' + id).classList.add('border-transparent');
            });
            document.getElementById('view-' + tabId).classList.remove('hidden');
            document.getElementById('nav-' + tabId).classList.add('sidebar-active', 'border-green-400');
            document.getElementById('nav-' + tabId).classList.remove('border-transparent');
            document.getElementById('page-title').innerText = {'dashboard': '總覽儀表板', 'carbon-calc': '碳排試算引擎'}[tabId];
        }

        async function calcFullCarbon() {
            const btn = document.getElementById('calc-btn');
            const debug = document.getElementById('aws-debug');
            
            // 收集數據
            const payload = {
                diesel: parseFloat(document.getElementById('input-diesel').value) || 0,
                gasoline: parseFloat(document.getElementById('input-gasoline').value) || 0,
                gas: parseFloat(document.getElementById('input-gas').value) || 0,
                power: parseFloat(document.getElementById('input-power').value) || 0,
                water: parseFloat(document.getElementById('input-water').value) || 0,
                travel: parseFloat(document.getElementById('input-travel').value) || 0
            };

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 雲端運算中...';
            debug.classList.remove('hidden');
            debug.innerText = "> 正在向 AWS 發送加密請求...";

            const lambdaUrl = "https://p5m47aire4jf7yfjox2natmszq0pzmdy.lambda-url.ap-northeast-1.on.aws";

            try {
                const response = await fetch(lambdaUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`HTTP 錯誤: ${response.status}`);
                const res = await response.json();
                
                // 打印原始結果以便偵錯
                console.log("Lambda Response:", res);

                // --- 智能解析回傳格式 ---
                // 處理可能有 data 包裹或沒有 data 包裹的情況
                const carbonData = res.data || res; 
                const total = carbonData.total_tCO2e !== undefined ? carbonData.total_tCO2e : 0;
                
                // 處理分層數據
                const breakdown = carbonData.breakdown || {
                    scope1: carbonData.scope1 || 0,
                    scope2: carbonData.scope2 || 0,
                    scope3: carbonData.scope3 || 0
                };

                // 更新 UI 顯示
                document.getElementById('result-total').innerHTML = `${total} <span class="text-sm font-normal">tCO2e</span>`;
                document.getElementById('res-s1').innerText = breakdown.scope1 || 0;
                document.getElementById('res-s2').innerText = breakdown.scope2 || 0;
                document.getElementById('res-s3').innerText = breakdown.scope3 || 0;
                
                debug.innerText = `> 狀態：200 OK\n> 來源：AWS Lambda (已自動適應格式)\n> 回傳內容：${JSON.stringify(res, null, 2)}`;

            } catch (err) {
                console.error("Connection Error:", err);
                debug.innerText = `> 失敗原因：${err.message}\n> 錯誤細節：請檢查 F12 控制台的 Network 標籤。`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '呼叫 AWS Lambda 運算';
            }
        }

        function initCharts() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['2021', '2022', '2023', '2024'],
                    datasets: [{
                        label: '全行投融資碳排 (tCO2e)',
                        data: [120000, 115000, 98000, 85400],
                        borderColor: '#00df9a',
                        backgroundColor: 'rgba(0, 223, 154, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: false, grid: { color: '#f0f0f0' } } }
                }
            });
        }
    </script>
</body>
</html>
