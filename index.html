<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業綠色融資暨智慧碳管理平台 - 企業級模擬系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; }
        .sidebar-active { 
            background: linear-gradient(90deg, rgba(0,77,64,1) 0%, rgba(0,105,92,1) 100%); 
            border-left: 4px solid #00df9a; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .sidebar-item:hover { background-color: rgba(255,255,255,0.1); }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #009688;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .login-bg {
            background-image: linear-gradient(135deg, #004d40 0%, #00695c 100%);
        }
        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #10B981;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px #10B981;
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center login-bg">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-96">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-teal-100 text-teal-800 mb-4">
                    <i class="fa-solid fa-leaf text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">智慧碳管理平台</h2>
                <p class="text-sm text-gray-500 mt-2">AWS 雲端演示環境</p>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">員工編號</label>
                    <input type="text" id="user-id-input" placeholder="請輸入員編" class="w-full px-3 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-teal-500 transition">
                </div>
                <button type="submit" class="w-full bg-teal-700 hover:bg-teal-800 text-white font-medium py-2.5 rounded-lg transition shadow-lg flex justify-center items-center">
                    <span id="login-btn-text">登入系統</span>
                    <div id="login-spinner" class="loader ml-2 hidden" style="border-color: #fff; border-top-color: transparent;"></div>
                </button>
            </form>
            <div class="mt-4 text-center text-xs text-gray-400">
                系統託管於 AWS S3 與 Lambda
            </div>
        </div>
    </div>

    <div id="main-layout" class="flex-1 flex overflow-hidden hidden opacity-0 transition-opacity duration-500">
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20">
            <div class="h-16 flex items-center px-6 bg-slate-800 border-b border-slate-700">
                <i class="fa-solid fa-cloud text-teal-400 text-xl mr-3"></i>
                <span class="font-bold text-white tracking-wide">ESG 數位中台</span>
            </div>
            <nav class="flex-1 py-6 space-y-1">
                <a href="#" onclick="switchTab('dashboard')" id="nav-dashboard" class="sidebar-item sidebar-active flex items-center px-6 py-3 border-l-4 border-green-400 transition-all">
                    <i class="fa-solid fa-chart-pie w-6"></i>
                    <span class="font-medium">總覽儀表板</span>
                </a>
                <a href="#" onclick="switchTab('carbon-calc')" id="nav-carbon-calc" class="sidebar-item flex items-center px-6 py-3 border-l-4 border-transparent transition-all">
                    <i class="fa-solid fa-calculator w-6"></i>
                    <span class="font-medium">碳排試算引擎</span>
                    <span class="ml-auto bg-teal-600 text-white text-[10px] px-1.5 py-0.5 rounded">Python</span>
                </a>
            </nav>
            <div class="p-4 bg-slate-800 border-t border-slate-700">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white font-bold text-xs">Y</div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-white" id="display-name">殷小可</p>
                        <p class="text-xs text-slate-400">企業永續部</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-gray-50">
            <header class="h-16 bg-white shadow-sm border-b border-gray-200 flex items-center justify-between px-8 z-10">
                <h1 class="text-xl font-bold text-gray-800"><span id="page-title">總覽儀表板</span></h1>
                <div class="flex items-center space-x-4 text-sm">
                    <div class="flex items-center text-green-600 bg-green-50 px-3 py-1 rounded-full border border-green-200">
                        <span class="status-dot mr-2"></span>
                        <span>AWS Lambda 狀態：就緒</span>
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div id="view-dashboard" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="glass-card rounded-xl p-6 border-l-4 border-green-500">
                            <p class="text-xs font-bold text-gray-500 uppercase">全行綠色融資餘額</p>
                            <p class="text-2xl font-bold text-gray-800 mt-2">NT$ 1,250 億</p>
                        </div>
                        <div class="glass-card rounded-xl p-6 border-l-4 border-blue-500">
                            <p class="text-xs font-bold text-gray-500 uppercase">投融資碳排</p>
                            <p class="text-2xl font-bold text-gray-800 mt-2">85,400 <span class="text-sm font-normal text-gray-500">tCO2e</span></p>
                        </div>
                        <div class="glass-card rounded-xl p-6 border-l-4 border-purple-500">
                            <p class="text-xs font-bold text-gray-500 uppercase">AWS 系統狀態</p>
                            <p class="text-2xl font-bold text-gray-800 mt-2">連線中</p>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-6">
                        <h3 class="font-bold text-gray-700 mb-4">投融資碳排趨勢</h3>
                        <div class="h-64">
                            <canvas id="mainChart"></canvas>
                        </div>
                    </div>
                </div>

                <div id="view-carbon-calc" class="hidden space-y-6">
                    <div class="glass-card rounded-xl p-6 max-w-2xl mx-auto">
                        <div class="flex items-center mb-6">
                            <i class="fa-brands fa-aws text-orange-500 text-3xl mr-3"></i>
                            <div>
                                <h3 class="font-bold text-lg text-gray-800">ISO 14064-1 碳排試算引擎</h3>
                                <p class="text-xs text-gray-500">後端運算由 AWS Lambda 執行</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">柴油使用量</label>
                                <input type="number" id="input-diesel" class="w-full border p-2 rounded focus:ring-teal-500 outline-none" placeholder="輸入公升數">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">外購電力</label>
                                <input type="number" id="input-power" class="w-full border p-2 rounded focus:ring-teal-500 outline-none" placeholder="輸入度數">
                                <p class="text-[10px] text-gray-400 mt-1">係數：0.495</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg flex justify-between items-center border border-gray-200">
                            <div>
                                <p class="text-xs text-gray-500">總碳排放量</p>
                                <div id="result-s12" class="text-2xl font-bold text-gray-800">
                                    0.00 <span class="text-sm font-normal">tCO2e</span>
                                </div>
                            </div>
                            <button onclick="calcS12()" id="calc-btn" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded text-sm transition shadow-md flex items-center">
                                <i class="fa-solid fa-play mr-2"></i> 呼叫 AWS
                            </button>
                        </div>
                        <div id="aws-debug" class="hidden mt-4 p-3 bg-black rounded text-green-400 font-mono text-xs overflow-x-auto">
                            > 等待回傳中...
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const userId = document.getElementById('user-id-input').value;
            if (userId) { document.getElementById('display-name').innerText = userId; }
            document.getElementById('login-btn-text').innerText = '連線中...';
            document.getElementById('login-spinner').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('login-modal').classList.add('hidden');
                const mainLayout = document.getElementById('main-layout');
                mainLayout.classList.remove('hidden');
                setTimeout(() => mainLayout.classList.remove('opacity-0'), 50);
                initCharts();
            }, 1000);
        }

        function switchTab(tabId) {
            ['dashboard', 'carbon-calc'].forEach(id => {
                document.getElementById('view-' + id).classList.add('hidden');
                document.getElementById('nav-' + id).classList.remove('sidebar-active', 'border-green-400');
                document.getElementById('nav-' + id).classList.add('border-transparent');
            });
            document.getElementById('view-' + tabId).classList.remove('hidden');
            document.getElementById('nav-' + tabId).classList.add('sidebar-active', 'border-green-400');
            document.getElementById('nav-' + tabId).classList.remove('border-transparent');
            const titles = {'dashboard': '總覽儀表板', 'carbon-calc': '碳排試算引擎'};
            document.getElementById('page-title').innerText = titles[tabId];
        }

        async function calcS12() {
            const diesel = document.getElementById('input-diesel').value || 0;
            const power = document.getElementById('input-power').value || 0;
            const resultDiv = document.getElementById('result-s12');
            const debugDiv = document.getElementById('aws-debug');
            const btn = document.getElementById('calc-btn');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> 計算中...';
            debugDiv.classList.remove('hidden');
            debugDiv.innerText = "> 正在發送請求至 AWS 伺服器...";

            // 最終版連線邏輯：不帶斜線，不帶多餘 Headers
            const lambdaUrl = "https://p5m47aire4jf7yfjox2natmszq0pzmdy.lambda-url.ap-northeast-1.on.aws"; 

            try {
                const response = await fetch(lambdaUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        diesel: parseFloat(diesel),
                        power: parseFloat(power)
                    })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errText}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `${data.total_tCO2e} <span class="text-sm font-normal">tCO2e</span>`;
                debugDiv.innerHTML = `> 狀態：${response.status} OK\n> 數據回傳成功！`;
            } catch (error) {
                console.error('Connection Error:', error);
                debugDiv.innerText = `> 錯誤：${error.message}\n> 請確認：\n> 1. Lambda 程式碼最後一行的 Return 包含 Access-Control-Allow-Origin。\n> 2. 瀏覽器控制台 (F12) 的 Console 是否有更多紅色錯誤？`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-play mr-2"></i> 呼叫 AWS';
            }
        }

        function initCharts() {
            new Chart(document.getElementById('mainChart'), {
                type: 'line',
                data: {
                    labels: ['2021', '2022', '2023', '2024'],
                    datasets: [{
                        label: '範疇三碳排量',
                        data: [120000, 115000, 98000, 85400],
                        borderColor: '#00df9a',
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
